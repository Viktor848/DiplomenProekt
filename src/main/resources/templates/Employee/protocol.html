<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Create protocol</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <style>
body {background-color: powderblue;}

</style>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>Create protocol</h1>
    </div>
    <form th:action="@{/protocol}" th:object="${protocol}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Name: </label>
                <div class="col-8">
                    <select th:field="*{employeeName}" name = "emp" id = "emp" class="form-control">
                        <option th:each="employee : ${listEmployee}"
                                th:value="${employee.email}"
                                th:text="${employee.name}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Project you work: </label>
                <div class="col-8">
                    <select th:field="*{projectName}" name = "emp" id = "emp" class="form-control">
                        <option th:each="customer : ${listCustomer}"
                                th:value="${customer.projectName}"
                                th:text="${customer.projectName}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Spend time(in minutes): </label>
                <div class="col-8">
                    <input type="number" th:field="*{spentTime}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Info: </label>
                <div class="col-8">
                    <input type="text" th:field="*{info}" class="form-control" required minlength="6"/>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
